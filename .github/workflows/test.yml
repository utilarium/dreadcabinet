name: Run Tests

on:
  pull_request:
    branches:
      - main
      - working

permissions:
  contents: read
  statuses: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - run: npm ci
      - run: npm run lint
      - run: npm run build
      - run: npm test
      - uses: codecov/codecov-action@v5
        with:
          slug: theunwalked/dreadcabinet
          token: ${{ secrets.CODECOV_TOKEN }}
